    <script>
        function updateTime() {
            var today = new Date();
            var date = today.toLocaleDateString();
            var time = today.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            document.getElementById("header-date").textContent = date;
            document.getElementById("header-time").textContent = time;
        }

        function toggleUserDetails() {
            var userDetails = document.getElementById("user-details");
            userDetails.style.display = userDetails.style.display === "none" ? "block" : "none";
        }

        function deleteUser() {
            var username = document.getElementById("username").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
    
            // Create an XMLHttpRequest object
            var xhttp = new XMLHttpRequest();
    
            // Set up the request
            xhttp.open("POST", "deleteuser.php", true);
            xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    
            // Define the callback function
            xhttp.onreadystatechange = function() {
                if (this.readyState === 4 && this.status === 200) {
                    // Display the response message
                    alert(this.responseText);
                }
            };
    
            // Send the request with the user details as parameters
            xhttp.send("username=" + username + "&email=" + email + "&password=" + password);
        }

        setInterval(updateTime, 1000);
        
    </script>
